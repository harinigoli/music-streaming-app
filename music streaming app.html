<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> music-player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://kit.fontawesome.com/a594f0d63b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="music streaming app.css">
    
</head>
<body>
   <CENTER> <h2>MUSIC STREAMING APP</h2></CENTER>
    <div class="container">
         <div class="music-player"> 
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>  
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./vuru peru bairavakona.jpg" class="song-img">
            <h1>Vuru peru bhairavakonaa</h1>
            <p>Sidsriram</p>
            <audio  id="song">
                <source src="./[iSongs.info] 01 - Nijame Ne Chebutunna.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="CtrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
            </div>
        
    </div>
    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let CtrlIcon= document.getElementById("CtrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }
       function  playpause(){
        if(CtrlIcon.classList.contains("fa-pause")){
            song.pause();
            CtrlIcon.classList.remove("fa-pause");
            CtrlIcon.classList.add("fa-play");

        }
        else{
            song.play();
            CtrlIcon.classList.add("fa-pause");
            CtrlIcon.classList.remove("fa-play");
            
        }


        }
        if(song.play()){
            setInterval(()=>{progress.value = song.currentTime

            },500);

            

        }
        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            CtrlIcon.classList.add("fa-pause");
            CtrlIcon.classList.remove("fa-play");


        }



    </script>
    </body>
    </html>
